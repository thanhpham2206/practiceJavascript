<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Practice</title>
        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/dropdownlist.css">
        <link rel="stylesheet" href="css/slider.css">
    </head>
    <body>
        <div class="slider">
            <div class="slider-list">
                <div class="slider-item pink active">One</div>
                <div class="slider-item green"><b>Two</b></div>
                <div class="slider-item blue"><i>Three</i></div>
            </div>
            <div class="slider-point-container">
                <a class="slider-point fa active"></a>
                <a class="slider-point fa"></a>
                <a class="slider-point fa"></a>
            </div>

            <a class="previous"></a>
            <a class="next"></a>
        </div>

        <div>
            <a onclick="myFunction()" class="button"><span class="button-inner">New</span></a>
            <a id="demo" class=" change-button"></a>
            <ul id="ddl" class="dropdownlist">
                <li class="itemddl change"><img src="" width="25px" height="25px"><a>Item1</a></li>
                <li class="itemddl change"><img src="" width="25px" height="25px"><a>Item2</a></li>
                <li><hr /></li>
                <li class="itemddl change"><img src="" width="25px" height="25px"><a>Item3</a></li>
                <li class="itemddl change"><img src="" width="25px" height="25px"><a>Item4</a></li>
                <li class="more-itemddl changemore">
                    <a>More</a>
                    <span class="displayIcon"><i class="fa fa-angle-right"></i></span>
                </li>
            </ul>
        </div>

        <script type="text/javascript" src="js/dropdownlist.js"></script>
        <script type="text/javascript" src="js/slider.js"></script>
    </body>
</html>
